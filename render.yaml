services:
  - type: web
    name: storyai
    env: python
    region: oregon
    plan: free
    buildCommand: poetry install --no-dev
    startCommand: cd backend && poetry run python server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: OPENAI_API_KEY
        sync: false
      - key: HEYGEN_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false 