<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Interview</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #f6f9fc, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      color: #2f3e46;
      font-size: 2.2rem;
      text-align: center;
      margin: 30px 0 10px;
    }

    #interviewSection {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      margin: 20px;
      text-align: center;
    }

    #startBtn {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 20px;
      border-radius: 50%;
      font-size: 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    #startBtn:hover {
      background-color: #00977a;
    }

    .hidden {
      display: none;
    }

    #status {
      font-size: 1rem;
      color: #555;
      margin-top: 20px;
    }

    #endBtn {
      background-color: #e17055;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    #endBtn:hover {
      background-color: #d35400;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }

    #summary {
      background-color: #f9f9f9;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      max-width: 500px;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Client Feedback Interview</h1>

  <div id="interviewSection">
    <button id="startBtn"><i class="fa fa-microphone"></i></button>
    <div id="status">Click to start your voice session</div>
    <audio id="aiAudio" autoplay></audio>
  </div>

  <button id="endBtn" class="hidden">End Interview</button>

  <!-- Provider summary will appear here -->
  <div id="summary"></div>

  <script src="/script_client.js"></script>
</body>
</html>
