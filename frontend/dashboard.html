<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Case Study Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&display=swap" rel="stylesheet">
  <script src="feedback.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(145deg, #F8FAFC, #E0E7FF);
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .topbar-user {
      width: 100vw;
      background: #F8FAFC;
      color: #312E81;
      font-weight: 600;
      font-size: 1.08rem;
      padding: 18px 32px 14px 32px;
      text-align: left;
      letter-spacing: 0.01em;
      position: sticky;
      top: 0;
      z-index: 20;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logout-btn-topbar {
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 18px;
    }
    .logout-btn-topbar:hover {
      background: #b91c1c;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
      height: calc(100vh - 48px);
      min-height: 0;
      min-width: 0;
    }
    .sidebar {
      width: 320px;
      background: #312E81;
      box-shadow: 2px 0 16px rgba(49, 46, 129, 0.08);
      display: flex;
      flex-direction: column;
      padding: 0 0 24px 0;
      min-height: 0;
      height: 100%;
      position: relative;
    }
    .logout-btn {
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      margin: 24px 0 0 24px;
      cursor: pointer;
      transition: background 0.2s;
      align-self: flex-start;
    }
    .logout-btn:hover {
      background: #b91c1c;
    }
    .sidebar-header {
      padding: 24px 24px 12px 24px;
      border-bottom: 1px solid #E0E7FF;
      font-size: 1.2rem;
      font-weight: 700;
      color: #F8FAFC;
      letter-spacing: 0.01em;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      text-transform: uppercase;
    }
    .tell-story-btn {
      margin: 18px 24px 0 24px;
      width: 180px;
      font-size: 0.98rem;
      font-weight: 600;
      border-radius: 20px;
      padding: 8px 0;
      background: linear-gradient(90deg, #312E81 0%, #06B6D4 80%, #38BDF8 100%);
      color: #fff;
      box-shadow: 0 4px 16px 0 rgba(6, 182, 212, 0.18), 0 1.5px 6px rgba(49,46,129,0.10);
      border: 2px solid #06B6D4;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-variant: all-small-caps;
    }
    .tell-story-btn:hover {
      border-color: #38BDF8;
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.18), 0 4px 16px 0 rgba(6, 182, 212, 0.18);
      background: linear-gradient(90deg, #06B6D4 0%, #312E81 100%);
    }
    .tell-story-btn span {
      font-size: 1.1em;
      margin-left: 2px;
    }
    .search-bar {
      margin: 18px 24px 0 24px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 18px;
      border: 1.5px solid #E0E7FF;
      font-size: 1rem;
      background: #F8FAFC;
      color: #1E293B;
      transition: all 0.2s;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.06);
    }
    .search-bar input:focus {
      border-color: #06B6D4;
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.15);
      outline: none;
    }
    .stories-list {
      flex: 1;
      overflow-y: auto;
      margin-top: 18px;
      padding: 0 8px 0 0;
      min-height: 0;
      max-height: calc(100vh - 220px);
      scrollbar-width: thin;
      scrollbar-color: #06B6D4 #E0E7FF;
      background: #312E81;
    }
    .story-item {
      padding: 16px 24px 12px 24px;
      border-bottom: 1px solid #E0E7FF;
      cursor: pointer;
      background: none;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-weight: 700;
      position: relative;
    }
    .story-item:hover, .story-item.selected {
      background: linear-gradient(90deg, #4338CA 0%, #06B6D4 100%);
      color: #fff;
      box-shadow: 0 0 16px 2px rgba(6,182,212,0.10), 0 1.5px 6px rgba(49,46,129,0.10);
    }
    .story-item.selected::after, .story-item:hover::after {
      content: '';
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.04) 100%);
      pointer-events: none;
      border-radius: 8px;
      animation: shine 1.2s linear infinite;
    }
    @keyframes shine {
      0% { opacity: 0.5; }
      50% { opacity: 0.9; }
      100% { opacity: 0.5; }
    }
    .story-title {
      font-size: 1.08rem;
      font-weight: 700;
      color: #F8FAFC;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      text-transform: uppercase;
    }
    .label-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 2px;
    }
    .label-chip {
      background: #5ad6ec;
      color: #312E81;
      border-radius: 16px;
      padding: 3px 10px;
      font-size: 0.7rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      margin-bottom: 2px;
    }
    .label-chip.selected, .label-chip.filter {
      background: linear-gradient(90deg, #06B6D4 0%, #22D3EE 100%);
      color: #fff;
    }
    .main-content {
      flex: 1;
      padding: 0 0 0 0;
      display: flex;
      flex-direction: column;
      min-width: 0;
      height: 100%;
      overflow-y: auto;
      background: #F8FAFC;
    }
    .story-card {
      margin: 32px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(49, 46, 129, 0.08);
      padding: 32px 32px 24px 32px;
      max-width: 700px;
      min-width: 0;
      width: 100%;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      overflow: hidden;
    }
    .story-card-header {
      font-size: 1.4rem;
      font-weight: 700;
      color: #312E81;
      margin-bottom: 8px;
      letter-spacing: 0.01em;
    }
    .story-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
      margin-top: 8px;
    }
    .tab-btn {
      flex: 1;
      padding: 12px 0;
      background: #E0E7FF;
      border: none;
      border-radius: 20px 20px 0 0;
      color: #312E81;
      font-weight: 500;
      font-size: 1.08rem;
      cursor: pointer;
      transition: all 0.2s;
      margin: 0 2px;
      box-shadow: none;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    }
    .tab-btn:hover {
      background: #F8FAFC;
      color: #06B6D4;
    }
    .tab-btn.active {
      background: linear-gradient(90deg, #312E81 0%, #06B6D4 100%);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.15);
    }
    .tab-content {
      background: #F8FAFC;
      border-radius: 0 0 16px 16px;
      padding: 28px 22px;
      min-height: 320px;
      color: #1E293B;
      font-size: 1.08rem;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.04);
      white-space: pre-line;
      max-height: 480px;
      overflow-y: auto;
    }
    .edit-labels {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }
    .edit-label-input {
      padding: 4px 10px;
      border-radius: 8px;
      border: 1px solid #E0E7FF;
      font-size: 0.98rem;
      background: #F8FAFC;
      color: #1E293B;
      margin-right: 6px;
      transition: all 0.2s;
    }
    .edit-label-input:focus {
      border-color: #06B6D4;
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.15);
      outline: none;
    }
    .remove-label-btn {
      background: none;
      border: none;
      color: #EF4444;
      font-size: 1.1rem;
      margin-left: 2px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    .remove-label-btn:hover {
      color: #DC2626;
    }
    .save-btn {
      background: linear-gradient(90deg, #312E81 0%, #06B6D4 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 12px 0;
      width: 180px;
      margin-top: 18px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.15);
      display: inline-block;
      margin-right: 16px;
    }
    .save-btn:hover {
      background: linear-gradient(90deg, #06B6D4 0%, #312E81 100%);
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.18);
    }
    .pdf-btn {
      background: linear-gradient(90deg, #60A5FA 0%, #67E8F9 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 12px 0;
      width: 180px;
      margin-top: 18px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.10);
      display: inline-block;
    }
    .pdf-btn:hover {
      background: linear-gradient(90deg, #38BDF8 0%, #06B6D4 100%);
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.15);
    }
    @media (max-width: 900px) {
      .sidebar { width: 100px; min-width: 80px; }
      .sidebar-header, .search-bar { display: none; }
      .main-content { padding: 24px 4vw; }
      .story-card { padding: 16px 4vw; }
    }
    @media (max-width: 600px) {
      .main-content { padding: 12px 2vw; }
      .tab-content { padding: 12px 6px; font-size: 0.98rem; }
      .story-card { padding: 8px 2vw; }
    }
    .feedback-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .feedback-interface {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .feedback-history {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .transcript {
      height: 200px;
      overflow-y: auto;
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    #feedbackList {
      max-height: 300px;
      overflow-y: auto;
    }
    .feedback-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .feedback-item:last-child {
      border-bottom: none;
    }
    .meta-data-btn {
      background: none;
      border: none;
      color: #2563eb;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 8px;
      margin-left: 12px;
      transition: color 0.2s;
    }
    .meta-data-btn:hover {
      color: #1d4ed8;
    }
    .meta-data-popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .meta-data-popup.hidden {
      display: none;
    }
    .meta-data-content {
      background: white;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    .meta-data-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    .meta-data-header h3 {
      margin: 0;
      color: #1f2937;
      font-size: 1.5rem;
    }
    .close-meta-data {
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px;
    }
    .meta-section {
      margin-bottom: 24px;
    }
    .meta-section h4 {
      color: #374151;
      margin: 0 0 12px 0;
      font-size: 1.1rem;
    }
    .meta-section div {
      color: #4b5563;
      line-height: 1.5;
    }
    .visualization-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 16px;
    }
    .visualization-grid > div {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .video-container {
      margin: 20px 0;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .video-status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      background: #f8f9fa;
      text-align: center;
    }
    .generate-video-btn {
      background: linear-gradient(90deg, #06B6D4 0%, #0891b2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(6, 182, 212, 0.15);
    }
    .generate-video-btn:hover {
      background: linear-gradient(90deg, #0891b2 0%, #06B6D4 100%);
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
    }
    .generate-video-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      box-shadow: none;
    }
    .download-video-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      transition: all 0.2s;
      margin-top: 10px;
    }
    .download-video-btn:hover {
      background: #059669;
    }
    .generate-pictory-video-btn {
      background: linear-gradient(90deg, #8B5CF6 0%, #7C3AED 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(139, 92, 246, 0.15);
    }
    .generate-pictory-video-btn:hover {
      background: linear-gradient(90deg, #7C3AED 0%, #8B5CF6 100%);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
    }
    .generate-pictory-video-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      box-shadow: none;
    }
    .pictory-video-container {
      margin: 20px 0;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .pictory-video-status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      background: #f8f9fa;
      text-align: center;
      color: #8B5CF6;
      font-weight: 600;
    }
    .podcast-section {
      margin-top: 20px;
      padding: 16px;
      border-radius: 10px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
    }
    .podcast-container {
      margin-top: 10px;
    }
    .podcast-status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      background: #fef3c7;
      color: #92400e;
      text-align: center;
      font-weight: 600;
    }
    .generate-podcast-btn {
      background: linear-gradient(90deg, #10B981 0%, #34D399 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.15);
    }
    .generate-podcast-btn:hover {
      background: linear-gradient(90deg, #34D399 0%, #10B981 100%);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }
    .download-podcast-btn:hover {
      background: linear-gradient(90deg, #1D4ED8 0%, #3B82F6 100%);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }
    .download-podcast-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      box-shadow: none;
    }
    .name-link {
      background: #f3f6fa;
      color: #222;
      padding: 2px 6px;
      border-radius: 6px;
      border: 1.5px solid #b6c2d1;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, border 0.2s;
      display: inline-block;
      margin: 0 1px;
      box-shadow: none;
    }
    .name-link:hover {
      background: #e6ecf3;
      border-color: #7da0c4;
    }
    .name-link.provider {
      border-color: #a5b4fc;
      background: #f5f7ff;
    }
    .name-link.client {
      border-color: #6ee7b7;
      background: #f3faf7;
    }
    .name-link.project {
      border-color: #c4b5fd;
      background: #f7f5fa;
    }
    .name-link.interviewee {
      border-color: #fde68a;
      background: #fdfaf3;
    }
    .name-link-input {
      font-size: 1rem;
      padding: 2px 6px;
      border: 1.5px solid #b6c2d1;
      border-radius: 4px;
      background: #fff;
      outline: none;
      min-width: 80px;
      margin: 0 2px;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .name-link-input:focus {
      border-color: #7da0c4;
      box-shadow: 0 0 0 2px #e6ecf3;
    }
    .rich-text-display {
      width: 100%;
      min-height: 220px;
      border-radius: 10px;
      background: #f8fafc;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-size: 1rem;
      padding: 12px;
      border: 2px solid #e2e8f0;
      box-shadow: 0 2px 12px 0 rgba(49, 46, 129, 0.08);
      overflow-y: auto;
      white-space: pre-wrap;
      margin-bottom: 24px;
      outline: none;
      color: #1e293b;
      line-height: 1.6;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      cursor: text;
    }
    .rich-text-display:focus {
      border-color: #06B6D4;
      box-shadow: 0 4px 20px 0 rgba(6, 182, 212, 0.15);
    }
    .rich-text-display:empty::before {
      content: "Start typing your final story...";
      color: #9ca3af;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="topbar-user">
    <span id="userName">Hi, Laida Abazi</span>
    <button id="feedbackBtn" class="btn btn-primary" onclick="window.location.href='feedback.html'">Give Feedback</button>
    <div class="user-dropdown-container">
      <button id="userDropdownBtn" class="user-icon-btn" aria-label="User menu">
        <i class="fa fa-user-circle" style="font-size:2rem;"></i>
      </button>
      <div id="userDropdownMenu" class="user-dropdown-menu hidden">
        <button class="logout-btn-oval" onclick="logout()">Log out</button>
      </div>
    </div>
  </div>
  <div class="dashboard-container">
    <div class="sidebar">
      <button id="tellStoryBtn" class="tell-story-btn"><span>TELL THE STORY</span> <span><i class="fas fa-sparkles"></i></span></button>
      <div class="sidebar-header">STORIES</div>
      <div class="search-bar" style="position: relative;">
        <input type="text" id="searchInput" placeholder="Search stories..." />
        <button id="labelFilterIcon" style="background: none; border: none; margin-left: 6px; cursor: pointer; font-size: 1.3rem; color: #06B6D4; display: flex; align-items: center;">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6H20M7 12H17M10 18H14" stroke="#06B6D4" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <div id="labelDropdownMenu" style="display: none; position: absolute; right: 0; top: 110%; background: #fff; box-shadow: 0 4px 16px rgba(60,80,180,0.10); border-radius: 12px; min-width: 180px; z-index: 10; padding: 10px 0; max-height: 240px; overflow-y: auto;">
          <div class="label-chip" style="margin: 4px 12px; cursor: pointer;" data-label-id="">All Labels</div>
          <!-- label chips will be rendered here -->
        </div>
      </div>
      <div class="stories-list" id="storiesList"></div>
    </div>
    <div class="main-content" id="mainContent">
      <div style="color:#888; font-size:1.1rem; text-align:center; margin-top:80px;">Select a story from the left to view details.</div>
    </div>
  </div>

  <div class="meta-data-popup hidden">
    <div class="meta-data-content">
        <div class="meta-data-header">
            <h3>Director's Cut Notes</h3>
            <button class="close-meta-data"><i class="fas fa-times"></i></button>
        </div>
        <div class="meta-data-sections">
            <div class="meta-section">
                <h4>Sentiment Analysis</h4>
                <div class="visualization-grid">
                    <div id="sentimentGauge"></div>
                    <div id="emotionsRadar"></div>
                    <div id="satisfactionChart"></div>
                    <div id="metricsTimeline"></div>
                    <div id="keyPointsChart"></div>
                </div>
            </div>
            <div class="meta-section">
                <h4>Key Takeaways</h4>
                <div id="clientTakeaways"></div>
            </div>
            <div class="meta-section">
                <h4>Discrepancies & Corrections</h4>
                <div id="correctedConflicts"></div>
            </div>
            <div class="meta-section">
                <h4>Additional Quotes</h4>
                <div id="quoteHighlights"></div>
            </div>
        </div>
    </div>
  </div>

  <script>
    // Early auth check and redirect
    (async function checkAuth() {
      const res = await fetch('/api/case_studies');
      if (res.status === 401) {
        window.location.href = 'login.html';
      }
    })();

    function logout() {
      fetch('/api/logout', { method: 'POST' })
        .then(() => window.location.href = 'login.html');
    }

    let allStories = [];
    let allLabels = [];
    let selectedStoryId = null;
    let labelFilter = null;
    let currentVideoId = null;
    let videoStatusCheckInterval = null;
    let podcastStatusCheckInterval = null;  // Add this line

    async function fetchUser() {
      const res = await fetch('/api/user');
      if (res.status === 401) { window.location.href = 'login.html'; return; }
      const data = await res.json();
      if (data.success) {
        document.getElementById('userName').textContent = `Hi, ${data.first_name} ${data.last_name}`.trim();
      } else {
        document.getElementById('userName').textContent = 'Hi, User';
      }
    }

    async function fetchLabels() {
      const res = await fetch('/api/labels');
      if (res.status === 401) { window.location.href = 'login.html'; return; }
      const data = await res.json();
      if (data.success) allLabels = data.labels;
    }

    async function fetchStories() {
      try {
        let url = '/api/case_studies';
        if (labelFilter) url += '?label=' + labelFilter;
        const res = await fetch(url);
        if (res.status === 401) { 
          window.location.href = 'login.html'; 
          return; 
        }
        const data = await res.json();
        if (data.success) {
          // Update allStories with fresh data from server
          allStories = data.case_studies;
          
          // If we have a selected story, make sure its data is up to date
          if (selectedStoryId) {
            const updatedStory = allStories.find(s => s.id === selectedStoryId);
            if (updatedStory) {
              // Re-render the main content to show updated video
              renderMainContent();
            }
          }
        }
      } catch (error) {
        console.error('Error fetching stories:', error);
      }
    }

    function renderLabelDropdownMenu() {
      const menu = document.getElementById('labelDropdownMenu');
      menu.innerHTML = '';
      // All Labels option
      const allChip = document.createElement('div');
      allChip.className = 'label-chip' + (!labelFilter ? ' selected filter' : '');
      allChip.style.margin = '4px 12px';
      allChip.style.cursor = 'pointer';
      allChip.textContent = 'All Labels';
      allChip.onclick = () => { labelFilter = null; menu.style.display = 'none'; fetchAndRender(); };
      menu.appendChild(allChip);
      allLabels.forEach(l => {
        const chip = document.createElement('div');
        chip.className = 'label-chip' + (labelFilter === l.id ? ' selected filter' : '');
        chip.style.margin = '4px 12px';
        chip.style.cursor = 'pointer';
        chip.textContent = l.name;
        chip.onclick = () => { labelFilter = l.id; menu.style.display = 'none'; fetchAndRender(); };
        // Add delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'remove-label-btn';
        deleteBtn.textContent = '×';
        deleteBtn.style.marginLeft = '10px';
        deleteBtn.onclick = async (e) => {
          e.stopPropagation();
          // Remove label from DB for this user
          await fetch(`/api/labels/${l.id}`, { method: 'DELETE' });
          await fetchLabels();
          await fetchAndRender();
          renderLabelDropdownMenu();
        };
        chip.appendChild(deleteBtn);
        menu.appendChild(chip);
      });
    }

    function setupLabelDropdown() {
      const iconBtn = document.getElementById('labelFilterIcon');
      const menu = document.getElementById('labelDropdownMenu');
      iconBtn.onclick = (e) => {
        e.stopPropagation();
        renderLabelDropdownMenu();
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
      };
      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && e.target !== iconBtn) {
          menu.style.display = 'none';
        }
      });
    }

    function renderStories() {
      const list = document.getElementById('storiesList');
      const search = document.getElementById('searchInput').value.toLowerCase();
      list.innerHTML = '';
      let filtered = allStories.filter(s => s.title && s.title.toLowerCase().includes(search));
      filtered.forEach(story => {
        const item = document.createElement('div');
        item.className = 'story-item' + (story.id === selectedStoryId ? ' selected' : '');
        item.onclick = async () => { 
          selectedStoryId = story.id; 
          // Fetch fresh data before rendering
          await fetchStories();
          renderStories(); 
        };
        const title = document.createElement('div');
        title.className = 'story-title';
        title.textContent = story.title || 'Untitled';
        item.appendChild(title);
        // Label chips (for each story, not for filtering)
        const labelDiv = document.createElement('div');
        labelDiv.className = 'label-chips';
        (story.labels || []).forEach(l => {
          const chip = document.createElement('span');
          chip.className = 'label-chip';
          chip.textContent = l.name;
          labelDiv.appendChild(chip);
        });
        item.appendChild(labelDiv);
        list.appendChild(item);
      });
    }

    function renderMainContent() {
      const main = document.getElementById('mainContent');
      const story = allStories.find(s => s.id === selectedStoryId);
      if (!story) {
        main.innerHTML = '<div style="color:#888; font-size:1.1rem; text-align:center; margin-top:80px;">Select a story from the left to view details.</div>';
        return;
      }
      main.innerHTML = '';
      const card = document.createElement('div');
      card.className = 'story-card';
      // Title as header
      const header = document.createElement('div');
      header.className = 'story-card-header';
      header.textContent = story.title || 'Untitled';
      const metaDataBtn = document.createElement('button');
      metaDataBtn.className = 'meta-data-btn';
      metaDataBtn.innerHTML = '<i class="fas fa-lightbulb"></i>';
      metaDataBtn.title = 'View Meta Data';
      metaDataBtn.onclick = () => showMetaData(story);
      header.appendChild(metaDataBtn);
      card.appendChild(header);
      // Add label input just under the title
      const editLabels = document.createElement('div');
      editLabels.className = 'edit-labels';
      (story.labels || []).forEach(l => {
        const chip = document.createElement('span');
        chip.className = 'label-chip';
        chip.textContent = l.name;
        // Remove button
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-label-btn';
        removeBtn.textContent = '×';
        removeBtn.onclick = async (e) => {
          e.stopPropagation();
          await fetch(`/api/case_studies/${story.id}/labels/${l.id}`, { method: 'DELETE' });
          await fetchAndRender();
        };
        chip.appendChild(removeBtn);
        editLabels.appendChild(chip);
      });
      // Add label input
      const addInput = document.createElement('input');
      addInput.className = 'edit-label-input';
      addInput.placeholder = 'Add label...';
      addInput.onkeydown = async (e) => {
        if (e.key === 'Enter' && addInput.value.trim()) {
          await fetch(`/api/case_studies/${story.id}/labels`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ label_names: [addInput.value.trim()] })
          });
          addInput.value = '';
          await fetchAndRender();
        }
      };
      editLabels.appendChild(addInput);
      card.appendChild(editLabels);
      // Tabs
      const tabs = document.createElement('div');
      tabs.className = 'story-tabs';
      const tabNames = ['Your Story', 'Client Story', 'Final Story'];
      let activeTab = 0;
      const tabBtns = tabNames.map((name, idx) => {
        const btn = document.createElement('button');
        btn.className = 'tab-btn' + (idx === activeTab ? ' active' : '');
        btn.textContent = name;
        btn.onclick = () => { activeTab = idx; renderTabContent(); tabBtns.forEach((b,i)=>b.className='tab-btn'+(i===activeTab?' active':'')); };
        tabs.appendChild(btn);
        return btn;
      });
      card.appendChild(tabs);
      const tabContent = document.createElement('div');
      tabContent.className = 'tab-content';
      card.appendChild(tabContent);
      function renderTabContent() {
        if (activeTab === 0) {
          tabContent.textContent = story.solution_provider_summary || 'No summary yet.';
        } else if (activeTab === 1) {
          tabContent.innerHTML = '';
          const clientSummary = story.client_summary || '';
          const clientLink = story.client_link_url || '';
          const clientSummaryRow = document.createElement('div');
          clientSummaryRow.className = 'client-summary-row';
          const clientSummaryText = document.createElement('span');
          clientSummaryText.className = 'client-summary-text';
          clientSummaryText.textContent = clientSummary;
          clientSummaryRow.appendChild(clientSummaryText);
          if (!clientSummary && clientLink) {
            const linkSpan = document.createElement('span');
            linkSpan.className = 'client-summary-text';
            linkSpan.textContent = clientLink;
            clientSummaryRow.appendChild(linkSpan);
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy';
            copyBtn.onclick = () => {
              navigator.clipboard.writeText(clientLink);
              alert('Client link copied to clipboard!');
            };
            clientSummaryRow.appendChild(copyBtn);
          }
          tabContent.appendChild(clientSummaryRow);
        } else if (activeTab === 2) {
          tabContent.innerHTML = '';
          
          // Show loading indicator while initializing
          const loadingDiv = document.createElement('div');
          loadingDiv.style.textAlign = 'center';
          loadingDiv.style.padding = '40px 20px';
          loadingDiv.style.color = '#64748b';
          loadingDiv.innerHTML = `
            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #06B6D4;"></i>
          `;
          tabContent.appendChild(loadingDiv);
          
          // Create rich text display instead of simple textarea
          const richTextDisplay = document.createElement('div');
          richTextDisplay.className = 'rich-text-display';
          richTextDisplay.style.width = '100%';
          richTextDisplay.style.minHeight = '220px';
          richTextDisplay.style.borderRadius = '10px';
          richTextDisplay.style.padding = '12px';
          richTextDisplay.style.fontSize = '1rem';
          richTextDisplay.style.border = '2px solid #e2e8f0';
          richTextDisplay.style.backgroundColor = '#f8fafc';
          richTextDisplay.style.overflowY = 'auto';
          richTextDisplay.style.whiteSpace = 'pre-wrap';
          richTextDisplay.style.lineHeight = '1.6';
          richTextDisplay.contentEditable = true;
          richTextDisplay.style.display = 'none'; // Hide initially
          tabContent.appendChild(richTextDisplay);

          // Create hidden textarea for storing raw text
          const textarea = document.createElement('textarea');
          textarea.id = `finalStoryTextarea-${story.id}`;
          textarea.style.display = 'none';
          textarea.value = story.final_summary || '';
          tabContent.appendChild(textarea);

          // --- Name-linking logic with global propagation ---
          let rawText = story.final_summary || '';
          let nameMap = {};
          let isInitialized = false; // Flag to prevent re-extraction after editing

          // Extract names from the final summary (ONLY ONCE)
          async function extractNamesFromFinalSummary() {
            if (isInitialized) {
              console.log('⚠️ Names already extracted, skipping re-extraction');
              return;
            }
            
            try {
              console.log('🔍 Extracting names from final summary...');
              const res = await fetch('/extract_names', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ summary: rawText })
              });
              const data = await res.json();
              if (data.status === 'success') {
                nameMap = {
                  'Solution Provider': data.names.lead_entity || '',
                  'Client': data.names.partner_entity || '',
                  'Project': data.names.project_title || '',
                  'Interviewee': data.names.interviewee_name || ''
                };
                console.log('✅ Names extracted:', nameMap);
                isInitialized = true;
                convertNamesToLinks();
              } else {
                console.error('❌ Failed to extract names:', data.message);
                // Show error message to user
                loadingDiv.innerHTML = `
                  <div style="margin-bottom: 16px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: #ef4444;"></i>
                  </div>
                  <div style="font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; color: #dc2626;">Failed to Load</div>
                  <div style="font-size: 0.95rem;"> Please try refreshing the page.</div>
                `;
              }
            } catch (err) {
              console.error('❌ Error extracting names:', err);
              // Show error message to user
              loadingDiv.innerHTML = `
                <div style="margin-bottom: 16px;">
                  <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: #ef4444;"></i>
                </div>
                <div style="font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; color: #dc2626;">Connection Error</div>
                <div style="font-size: 0.95rem;">Unable to connect to server. Please check your internet connection.</div>
              `;
            }
          }

          // Convert names to clickable links (uses current nameMap)
          function convertNamesToLinks() {
            console.log('🔗 Converting names to links with nameMap:', nameMap);
            let htmlText = rawText;
            
            // Replace provider name (case-insensitive)
            if (nameMap['Solution Provider']) {
              const providerRegex = new RegExp(`\\b${escapeRegExp(nameMap['Solution Provider'])}\\b`, 'gi');
              htmlText = htmlText.replace(providerRegex, (match) => {
                return `<span class="name-link provider" data-type="Solution Provider" contenteditable="true" data-original="${nameMap['Solution Provider']}">${match}</span>`;
              });
            }
            
            // Replace client name (case-insensitive)
            if (nameMap['Client']) {
              const clientRegex = new RegExp(`\\b${escapeRegExp(nameMap['Client'])}\\b`, 'gi');
              htmlText = htmlText.replace(clientRegex, (match) => {
                return `<span class="name-link client" data-type="Client" contenteditable="true" data-original="${nameMap['Client']}">${match}</span>`;
              });
            }
            
            // Replace project name (case-insensitive)
            if (nameMap['Project']) {
              const projectRegex = new RegExp(`${escapeRegExp(nameMap['Project'])}(?![\\w-])`, 'gi');
              htmlText = htmlText.replace(projectRegex, (match) => {
                return `<span class="name-link project" data-type="Project" contenteditable="true" data-original="${nameMap['Project']}">${match}</span>`;
              });
            }
            
            // Replace interviewee name (case-insensitive)
            if (nameMap['Interviewee']) {
              const intervieweeRegex = new RegExp(`\\b${escapeRegExp(nameMap['Interviewee'])}\\b`, 'gi');
              htmlText = htmlText.replace(intervieweeRegex, (match) => {
                return `<span class="name-link interviewee" data-type="Interviewee" contenteditable="true" data-original="${nameMap['Interviewee']}">${match}</span>`;
              });
            }
            
            richTextDisplay.innerHTML = htmlText;
            addNameLinkEditing();
            console.log('✅ Names converted to links successfully');
            
            // Hide loading and show the rich text display
            loadingDiv.style.display = 'none';
            richTextDisplay.style.display = 'block';
            
            // Show success message briefly
            const successMsg = document.createElement('div');
            successMsg.style.textAlign = 'center';
            successMsg.style.padding = '8px 16px';
            successMsg.style.backgroundColor = '#d1fae5';
            successMsg.style.color = '#065f46';
            successMsg.style.borderRadius = '6px';
            successMsg.style.fontSize = '0.9rem';
            successMsg.style.fontWeight = '600';
            successMsg.style.marginBottom = '16px';
            
            // Remove this line - richTextDisplay is already in the DOM
            // tabContent.insertBefore(richTextDisplay);
          }

          // Helper function to escape regex special characters
          function escapeRegExp(string) {
            if (!string) return '';
            const escaped = string.replace(/[.*+?^${}()|[\\]\\]/g, '\\$&');
            return escaped.replace(/\s+/g, '\\s+');
          }

          // Add event listeners to name links
          function addNameLinkEditing() {
            const links = richTextDisplay.querySelectorAll('.name-link');
            console.log(`🔗 Adding editing listeners to ${links.length} name links`);
            
            links.forEach(link => {
              // Remove any existing listeners to prevent duplicates
              link.onmousedown = null;
              link.onclick = null;
              
              link.onmousedown = function(e) {
                e.preventDefault();
              };
              
              link.onclick = function (e) {
                e.stopPropagation();
                e.preventDefault();
                
                const type = link.getAttribute('data-type');
                const oldName = link.textContent;
                console.log(`✏️ Editing name: "${oldName}" (type: ${type})`);
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = oldName;
                input.className = 'name-link-input';
                input.style.width = (oldName.length + 2) + 'ch';
                input.style.fontSize = '1rem';
                input.style.padding = '2px 6px';
                input.style.border = '2px solid #06B6D4';
                input.style.borderRadius = '4px';
                input.style.backgroundColor = '#fff';
                input.style.outline = 'none';
                
                link.replaceWith(input);
                setTimeout(() => input.focus(), 0);
                input.select();

                function saveEdit() {
                  const newName = input.value.trim();
                  console.log(`💾 Saving edit: "${oldName}" → "${newName}"`);
                  
                  if (newName && newName !== oldName) {
                    try {
                      // Replace all occurrences in rawText (case-insensitive)
                      const regex = new RegExp(escapeRegExp(oldName), 'gi');
                      rawText = rawText.replace(regex, newName);
                      
                      // Update the nameMap to the new name
                      nameMap[type] = newName;
                      console.log(`✅ Updated nameMap[${type}] = "${newName}"`);
                      
                      // Instantly re-render with the new nameMap
                      convertNamesToLinks();
                      
                      // Schedule auto-save
                      scheduleAutoSave();
                      
                      console.log(`✅ Name edit completed: "${oldName}" → "${newName}"`);
                    } catch (error) {
                      console.error('❌ Error saving name edit:', error);
                      // Fallback: restore the original link
                      input.replaceWith(link);
                      addNameLinkEditing();
                    }
                  } else {
                    console.log('ℹ️ No changes made, restoring original');
                    input.replaceWith(link);
                    addNameLinkEditing();
                  }
                }
                
                input.addEventListener('blur', saveEdit);
                input.addEventListener('keydown', function (ev) {
                  if (ev.key === 'Enter') {
                    ev.preventDefault();
                    input.blur();
                  } else if (ev.key === 'Escape') {
                    ev.preventDefault();
                    input.value = oldName;
                    input.blur();
                  }
                });
              };
            });
          }

          // Update display with new names (legacy function, now just calls convertNamesToLinks)
          function updateDisplay() {
            console.log('🔄 Updating display...');
            convertNamesToLinks();
          }

          // Add auto-save functionality for the final story textarea
          let autoSaveTimeout;
          function scheduleAutoSave() {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(async () => {
              await saveFinalSummary();
            }, 500); // Auto-save after 1 second of inactivity
          }

          async function saveFinalSummary() {
            try {
              // Always use rawText (which contains all the latest edits) instead of innerText
              const currentText = rawText;
              textarea.value = currentText;
              
              console.log('💾 Auto-saving final summary...');
              const res = await fetch('/save_final_summary', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  case_study_id: story.id,
                  final_summary: currentText
                })
              });
              
              const result = await res.json();
              if (result.status === 'success') {
                console.log('✅ Final story auto-saved successfully');
                // Update the story in the local array
                const storyIndex = allStories.findIndex(s => s.id === story.id);
                if (storyIndex !== -1) {
                  allStories[storyIndex].final_summary = currentText;
                }
              } else {
                console.error('❌ Final story auto-save failed:', result.message);
              }
            } catch (err) {
              console.error('❌ Final story auto-save error:', err);
            }
          }

          // Add input event listener for auto-save
          richTextDisplay.addEventListener('input', () => {
            scheduleAutoSave();
          });

          // Add blur event listener for immediate save
          richTextDisplay.addEventListener('blur', async () => {
            clearTimeout(autoSaveTimeout);
            await saveFinalSummary();
          });

          // Initialize names and display
          extractNamesFromFinalSummary();

          // LinkedIn post section
          const linkedinSection = document.createElement('div');
          linkedinSection.style.marginTop = '24px';
          linkedinSection.style.padding = '16px';
          linkedinSection.style.borderRadius = '10px';
          linkedinSection.style.backgroundColor = '#f8fafc';
          linkedinSection.style.border = '1px solid #e2e8f0';

          const linkedinHeader = document.createElement('h3');
          linkedinHeader.textContent = 'LinkedIn Post';
          linkedinHeader.style.marginBottom = '12px';
          linkedinHeader.style.color = '#1e293b';
          linkedinSection.appendChild(linkedinHeader);

          const linkedinContent = document.createElement('div');
          linkedinContent.style.marginBottom = '16px';
          linkedinContent.style.padding = '12px';
          linkedinContent.style.backgroundColor = '#fff';
          linkedinContent.style.borderRadius = '8px';
          linkedinContent.style.border = '1px solid #e2e8f0';
          linkedinContent.style.whiteSpace = 'pre-wrap';
          linkedinContent.textContent = story.linkedin_post || 'No LinkedIn post generated yet.';
          linkedinSection.appendChild(linkedinContent);

          const linkedinBtn = document.createElement('button');
          linkedinBtn.className = 'linkedin-btn';
          linkedinBtn.textContent = 'Generate LinkedIn Post';
          linkedinBtn.style.background = 'linear-gradient(90deg, #0077B5 0%, #00A0DC 100%)';
          linkedinBtn.style.color = '#fff';
          linkedinBtn.style.border = 'none';
          linkedinBtn.style.borderRadius = '10px';
          linkedinBtn.style.padding = '12px 24px';
          linkedinBtn.style.fontSize = '1rem';
          linkedinBtn.style.fontWeight = '600';
          linkedinBtn.style.cursor = 'pointer';
          linkedinBtn.style.transition = 'all 0.2s';
          linkedinBtn.style.boxShadow = '0 2px 8px rgba(0, 119, 181, 0.15)';

          linkedinBtn.onclick = async () => {
            linkedinBtn.disabled = true;
            linkedinBtn.textContent = 'Generating...';
            try {
              const res = await fetch('/generate_linkedin_post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ case_study_id: story.id })
              });
              const data = await res.json();
              if (data.status === 'success') {
                linkedinContent.textContent = data.linkedin_post;
                alert('LinkedIn post generated successfully!');
              } else {
                alert('Failed to generate LinkedIn post: ' + data.message);

    function startVideoStatusCheck(videoId, storyId) {
      const videoContainer = document.getElementById(`videoContainer-${storyId}`);
      const videoElement = document.getElementById(`storyVideo-${storyId}`);
      const videoStatus = document.getElementById(`videoStatus-${storyId}`);
      const videoBtn = document.getElementById(`videoBtn-${storyId}`);
      
      // Check if elements exist before proceeding
      if (!videoContainer || !videoStatus) {
        console.warn(`Video elements not found for story ${storyId}`);
        return;
      }
      
      videoContainer.style.display = 'block';
      videoStatus.textContent = 'Checking video status...';
      
      let checkCount = 0;
      const maxChecks = 300; // 25 minutes maximum (5 seconds * 300)
      
      const checkStatus = async () => {
        try {
          const response = await fetch(`/api/video_status/${videoId}`);
          const data = await response.json();
          
          if (data.status === 'completed' && data.video_url) {
            if (videoElement) {
              videoElement.src = data.video_url;
              videoElement.style.display = 'block';
            }
            videoStatus.textContent = 'Video is ready!';
            
            // Safely check for download button
            const downloadBtn = videoContainer.querySelector('.download-video-btn');
            if (downloadBtn) downloadBtn.style.display = 'block';
            if (videoBtn) videoBtn.style.display = 'none';
            
            // Update the story in allStories array
            const storyIndex = allStories.findIndex(s => s.id === storyId);
            if (storyIndex !== -1) {
              allStories[storyIndex].video_url = data.video_url;
              allStories[storyIndex].video_id = videoId;
            }
            
            return;
          } else if (data.status === 'failed') {
            videoStatus.textContent = `Video generation failed: ${data.message || 'Unknown error'}`;
            if (videoBtn) videoBtn.style.display = 'block';
            return;
          } else if (data.status === 'processing' || data.status === 'pending') {
            videoStatus.textContent = 'Video is being generated...';
            checkCount++;
            if (checkCount < maxChecks) {
              setTimeout(checkStatus, 5000);
            } else {
              videoStatus.textContent = 'Video generation is taking longer than expected. Please try again later.';
              if (videoBtn) videoBtn.style.display = 'block';
            }
          } else {
            videoStatus.textContent = `Video status: ${data.status}`;
            checkCount++;
            if (checkCount < maxChecks) {
              setTimeout(checkStatus, 5000);
            } else {
              videoStatus.textContent = 'Video generation timeout. Please try again.';
              if (videoBtn) videoBtn.style.display = 'block';
            }
          }
        } catch (error) {
          console.error('Error checking video status:', error);
          videoStatus.textContent = 'Error checking video status. Please try again.';
          if (videoBtn) videoBtn.style.display = 'block';
        }
      };
      
      checkStatus();
    }

            const storyIndex = allStories.findIndex(s => s.id === storyId);
            if (storyIndex !== -1) {
              allStories[storyIndex].pictory_video_url = data.video_url;
              allStories[storyIndex].pictory_storyboard_id = storyboardJobId;
              allStories[storyIndex].pictory_video_status = 'completed';
            }
            
            return;
          } else if (data.status === 'failed') {
            pictoryVideoStatus.textContent = `Pictory video generation failed: ${data.error || 'Unknown error'}`;
            if (pictoryVideoBtn) pictoryVideoBtn.style.display = 'block';
            return;
          } else if (data.status === 'storyboard_processing') {
            pictoryVideoStatus.textContent = 'Creating storyboard...';
            checkCount++;
            if (checkCount < maxChecks) {
              setTimeout(checkStatus, 5000);
            } else {
              pictoryVideoStatus.textContent = 'Storyboard creation is taking longer than expected. Please try again later.';
              if (pictoryVideoBtn) pictoryVideoBtn.style.display = 'block';
            }
          } else if (data.status === 'rendering') {
            pictoryVideoStatus.textContent = 'Rendering video...';
            checkCount++;
            if (checkCount < maxChecks) {
              setTimeout(checkStatus, 5000);
            } else {
              pictoryVideoStatus.textContent = 'Video rendering is taking longer than expected. Please try again later.';
              if (pictoryVideoBtn) pictoryVideoBtn.style.display = 'block';
            }
          } else {
            pictoryVideoStatus.textContent = `Pictory video status: ${data.status}`;
            checkCount++;
            if (checkCount < maxChecks) {
              setTimeout(checkStatus, 5000);
            } else {
              pictoryVideoStatus.textContent = 'Pictory video generation timeout. Please try again.';
              if (pictoryVideoBtn) pictoryVideoBtn.style.display = 'block';
            }
          }
        } catch (error) {
          console.error('Error checking Pictory video status:', error);
          pictoryVideoStatus.textContent = 'Error checking Pictory video status. Please try again.';
          if (pictoryVideoBtn) pictoryVideoBtn.style.display = 'block';
        }
      };
      
      checkStatus();
    }

    async function generatePodcast(storyId) {
      try {
        const story = allStories.find(s => s.id === storyId);
        if (!story) {
          console.error('Story not found:', storyId);
          return;
        }

        // Check if podcast already exists
        if (story.podcast_url || story.podcast_job_id) {
          alert('A podcast has already been generated for this story.');
          return;
        }

        // Ensure required elements exist or create them
        let podcastContainer = document.getElementById(`podcastContainer-${storyId}`);
        let podcastStatus = document.getElementById(`podcastStatus-${storyId}`);
        let podcastBtn = document.getElementById(`podcastBtn-${storyId}`);

        // If elements don't exist, create and append them
        if (!podcastContainer) {
          podcastContainer = document.createElement('div');
          podcastContainer.id = `podcastContainer-${storyId}`;
          podcastContainer.className = 'podcast-container';
          if (podcastBtn && podcastBtn.parentElement) {
            podcastBtn.parentElement.appendChild(podcastContainer);
          }
        }
        if (!podcastStatus) {
          podcastStatus = document.createElement('div');
          podcastStatus.id = `podcastStatus-${storyId}`;
          podcastStatus.className = 'podcast-status';
          podcastStatus.style.marginTop = '10px';
          podcastStatus.style.padding = '10px';
          podcastStatus.style.borderRadius = '6px';
          podcastStatus.style.backgroundColor = '#fef3c7';
          podcastStatus.style.color = '#92400e';
          podcastStatus.style.textAlign = 'center';
          podcastStatus.style.fontWeight = '600';
          podcastContainer.appendChild(podcastStatus);
        }

        // Disable the button and show processing status
        if (podcastBtn) {
          podcastBtn.disabled = true;
          podcastBtn.textContent = 'Generating Podcast...';
        }
        podcastStatus.textContent = 'Starting podcast generation...';

        // Make API call to generate podcast
        const response = await fetch('/api/generate_podcast', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ case_study_id: storyId })
        });

        const data = await response.json();

        if (data.status === 'success') {
          podcastStatus.textContent = 'Podcast generation started...';
          startPodcastStatusCheck(data.job_id, storyId);
        } else {
          podcastStatus.textContent = `Error: ${data.error}`;
          podcastStatus.style.backgroundColor = '#fee2e2';
          podcastStatus.style.color = '#dc2626';
          if (podcastBtn) {
            podcastBtn.disabled = false;
            podcastBtn.textContent = 'Generate Podcast';
          }
        }

      } catch (error) {
        console.error('Error generating podcast:', error);
        const podcastStatus = document.getElementById(`podcastStatus-${storyId}`);
        if (podcastStatus) {
          podcastStatus.textContent = `Error: ${error.message}`;
          podcastStatus.style.backgroundColor = '#fee2e2';
          podcastStatus.style.color = '#dc2626';
        }
        const podcastBtn = document.getElementById(`podcastBtn-${storyId}`);
        if (podcastBtn) {
          podcastBtn.disabled = false;
          podcastBtn.textContent = 'Generate Podcast';
        }
      }
    }

    function startPodcastStatusCheck(jobId, storyId) {
      // Clear any existing interval for this specific story
      if (podcastStatusCheckInterval) {
        clearInterval(podcastStatusCheckInterval);
      }

      podcastStatusCheckInterval = setInterval(async () => {
        try {
          const response = await fetch(`/api/podcast_status/${jobId}`);
          const data = await response.json();

          // Check if the status element exists (user might be on a different tab)
          const podcastStatus = document.getElementById(`podcastStatus-${storyId}`);

          if (data.status === 'completed') {
            console.log('Podcast completed! Refreshing data...');
            console.log('Podcast data received:', data);
            
            // Update the story data in memory
            const storyIndex = allStories.findIndex(s => s.id === storyId);
            if (storyIndex !== -1) {
              allStories[storyIndex].podcast_status = 'completed';
              allStories[storyIndex].podcast_url = data.url;
              allStories[storyIndex].podcast_script = data.script;
            }
            
            // Update the status element if it exists
            if (podcastStatus) {
            podcastStatus.textContent = 'Podcast generation completed!';
            podcastStatus.style.backgroundColor = '#d1fae5';
            podcastStatus.style.color = '#065f46';
            }
            
            clearInterval(podcastStatusCheckInterval);
            
            // Force a complete refresh of the page data
            await fetchStories();
            await fetchLabels();
            renderStories();
            renderMainContent();
            
            // Show a notification to the user
            if (podcastStatus) {
              // If user is on the final story tab, show the success message
              podcastStatus.textContent = 'Podcast generation completed!';
              podcastStatus.style.backgroundColor = '#d1fae5';
              podcastStatus.style.color = '#065f46';
              } else {
              // If user is on a different tab, show a browser notification
              if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Podcast Ready!', {
                  body: 'Your podcast has been generated successfully.',
                  icon: '/favicon.ico'
                });
              }
            }
            
          } else if (data.status === 'failed') {
            console.log('Podcast generation failed');
            
            // Update the story data in memory
            const storyIndex = allStories.findIndex(s => s.id === storyId);
            if (storyIndex !== -1) {
              allStories[storyIndex].podcast_status = 'failed';
            }
            
            // Update the status element if it exists
            if (podcastStatus) {
            podcastStatus.textContent = 'Podcast generation failed.';
            podcastStatus.style.backgroundColor = '#fee2e2';
            podcastStatus.style.color = '#dc2626';
            }
            
            clearInterval(podcastStatusCheckInterval);
            
            // Show notification for failure
            if (!podcastStatus && 'Notification' in window && Notification.permission === 'granted') {
              new Notification('Podcast Generation Failed', {
                body: 'There was an error generating your podcast.',
                icon: '/favicon.ico'
              });
            }
            
          } else {
            // Still processing - update status if element exists
            if (podcastStatus) {
            podcastStatus.textContent = `Podcast is ${data.status}...`;
            }
            
            // Update the story data in memory
            const storyIndex = allStories.findIndex(s => s.id === storyId);
            if (storyIndex !== -1) {
              allStories[storyIndex].podcast_status = data.status;
            }
          }
        } catch (error) {
          console.error('Error checking podcast status:', error);
          
          // Only show error in UI if the element exists
          const podcastStatus = document.getElementById(`podcastStatus-${storyId}`);
          if (podcastStatus) {
            podcastStatus.textContent = 'Error checking status.';
            podcastStatus.style.backgroundColor = '#fee2e2';
            podcastStatus.style.color = '#dc2626';
          }
          
          // Don't clear the interval on network errors - keep trying
          // clearInterval(podcastStatusCheckInterval);
        }
      }, 10000); // Check every 10 seconds
    }
