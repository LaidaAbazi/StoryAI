<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Case Study Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&display=swap" rel="stylesheet">
  <script src="feedback.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(145deg, #F8FAFC, #E0E7FF);
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .topbar-user {
      width: 100vw;
      background: #F8FAFC;
      color: #312E81;
      font-weight: 600;
      font-size: 1.08rem;
      padding: 18px 32px 14px 32px;
      text-align: left;
      letter-spacing: 0.01em;
      position: sticky;
      top: 0;
      z-index: 20;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logout-btn-topbar {
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 18px;
    }
    .logout-btn-topbar:hover {
      background: #b91c1c;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
      height: calc(100vh - 48px);
      min-height: 0;
      min-width: 0;
    }
    .sidebar {
      width: 320px;
      background: #312E81;
      box-shadow: 2px 0 16px rgba(49, 46, 129, 0.08);
      display: flex;
      flex-direction: column;
      padding: 0 0 24px 0;
      min-height: 0;
      height: 100%;
      position: relative;
    }
    .logout-btn {
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      margin: 24px 0 0 24px;
      cursor: pointer;
      transition: background 0.2s;
      align-self: flex-start;
    }
    .logout-btn:hover {
      background: #b91c1c;
    }
    .sidebar-header {
      padding: 24px 24px 12px 24px;
      border-bottom: 1px solid #E0E7FF;
      font-size: 1.2rem;
      font-weight: 700;
      color: #F8FAFC;
      letter-spacing: 0.01em;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      text-transform: uppercase;
    }
    .tell-story-btn {
      margin: 18px 24px 0 24px;
      width: 180px;
      font-size: 0.98rem;
      font-weight: 600;
      border-radius: 20px;
      padding: 8px 0;
      background: linear-gradient(90deg, #312E81 0%, #06B6D4 80%, #38BDF8 100%);
      color: #fff;
      box-shadow: 0 4px 16px 0 rgba(6, 182, 212, 0.18), 0 1.5px 6px rgba(49,46,129,0.10);
      border: 2px solid #06B6D4;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-variant: all-small-caps;
    }
    .tell-story-btn:hover {
      border-color: #38BDF8;
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.18), 0 4px 16px 0 rgba(6, 182, 212, 0.18);
      background: linear-gradient(90deg, #06B6D4 0%, #312E81 100%);
    }
    .tell-story-btn span {
      font-size: 1.1em;
      margin-left: 2px;
    }
    .search-bar {
      margin: 18px 24px 0 24px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 18px;
      border: 1.5px solid #E0E7FF;
      font-size: 1rem;
      background: #F8FAFC;
      color: #1E293B;
      transition: all 0.2s;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.06);
    }
    .search-bar input:focus {
      border-color: #06B6D4;
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.15);
      outline: none;
    }
    .stories-list {
      flex: 1;
      overflow-y: auto;
      margin-top: 18px;
      padding: 0 8px 0 0;
      min-height: 0;
      max-height: calc(100vh - 220px);
      scrollbar-width: thin;
      scrollbar-color: #06B6D4 #E0E7FF;
      background: #312E81;
    }
    .story-item {
      padding: 16px 24px 12px 24px;
      border-bottom: 1px solid #E0E7FF;
      cursor: pointer;
      background: none;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-weight: 700;
      position: relative;
    }
    .story-item:hover, .story-item.selected {
      background: linear-gradient(90deg, #4338CA 0%, #06B6D4 100%);
      color: #fff;
      box-shadow: 0 0 16px 2px rgba(6,182,212,0.10), 0 1.5px 6px rgba(49,46,129,0.10);
    }
    .story-item.selected::after, .story-item:hover::after {
      content: '';
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.04) 100%);
      pointer-events: none;
      border-radius: 8px;
      animation: shine 1.2s linear infinite;
    }
    @keyframes shine {
      0% { opacity: 0.5; }
      50% { opacity: 0.9; }
      100% { opacity: 0.5; }
    }
    .story-title {
      font-size: 1.08rem;
      font-weight: 700;
      color: #F8FAFC;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      text-transform: uppercase;
    }
    .label-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 2px;
    }
    .label-chip {
      background: #5ad6ec;
      color: #312E81;
      border-radius: 16px;
      padding: 3px 10px;
      font-size: 0.7rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      margin-bottom: 2px;
    }
    .label-chip.selected, .label-chip.filter {
      background: linear-gradient(90deg, #06B6D4 0%, #22D3EE 100%);
      color: #fff;
    }
    .main-content {
      flex: 1;
      padding: 0 0 0 0;
      display: flex;
      flex-direction: column;
      min-width: 0;
      height: 100%;
      overflow-y: auto;
      background: #F8FAFC;
    }
    .story-card {
      margin: 32px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(49, 46, 129, 0.08);
      padding: 32px 32px 24px 32px;
      max-width: 700px;
      min-width: 0;
      width: 100%;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      overflow: hidden;
    }
    .story-card-header {
      font-size: 1.4rem;
      font-weight: 700;
      color: #312E81;
      margin-bottom: 8px;
      letter-spacing: 0.01em;
    }
    .story-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
      margin-top: 8px;
    }
    .tab-btn {
      flex: 1;
      padding: 12px 0;
      background: #E0E7FF;
      border: none;
      border-radius: 20px 20px 0 0;
      color: #312E81;
      font-weight: 500;
      font-size: 1.08rem;
      cursor: pointer;
      transition: all 0.2s;
      margin: 0 2px;
      box-shadow: none;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    }
    .tab-btn:hover {
      background: #F8FAFC;
      color: #06B6D4;
    }
    .tab-btn.active {
      background: linear-gradient(90deg, #312E81 0%, #06B6D4 100%);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.15);
    }
    .tab-content {
      background: #F8FAFC;
      border-radius: 0 0 16px 16px;
      padding: 28px 22px;
      min-height: 320px;
      color: #1E293B;
      font-size: 1.08rem;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.04);
      white-space: pre-line;
      max-height: 480px;
      overflow-y: auto;
    }
    .edit-labels {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }
    .edit-label-input {
      padding: 4px 10px;
      border-radius: 8px;
      border: 1px solid #E0E7FF;
      font-size: 0.98rem;
      background: #F8FAFC;
      color: #1E293B;
      margin-right: 6px;
      transition: all 0.2s;
    }
    .edit-label-input:focus {
      border-color: #06B6D4;
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.15);
      outline: none;
    }
    .remove-label-btn {
      background: none;
      border: none;
      color: #EF4444;
      font-size: 1.1rem;
      margin-left: 2px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    .remove-label-btn:hover {
      color: #DC2626;
    }
    .save-btn {
      background: linear-gradient(90deg, #312E81 0%, #06B6D4 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 12px 0;
      width: 180px;
      margin-top: 18px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.15);
      display: inline-block;
      margin-right: 16px;
    }
    .save-btn:hover {
      background: linear-gradient(90deg, #06B6D4 0%, #312E81 100%);
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.18);
    }
    .pdf-btn {
      background: linear-gradient(90deg, #60A5FA 0%, #67E8F9 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 12px 0;
      width: 180px;
      margin-top: 18px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.10);
      display: inline-block;
    }
    .pdf-btn:hover {
      background: linear-gradient(90deg, #38BDF8 0%, #06B6D4 100%);
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.15);
    }
    @media (max-width: 900px) {
      .sidebar { width: 100px; min-width: 80px; }
      .sidebar-header, .search-bar { display: none; }
      .main-content { padding: 24px 4vw; }
      .story-card { padding: 16px 4vw; }
    }
    @media (max-width: 600px) {
      .main-content { padding: 12px 2vw; }
      .tab-content { padding: 12px 6px; font-size: 0.98rem; }
      .story-card { padding: 8px 2vw; }
    }
    .feedback-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .feedback-interface {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .feedback-history {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .transcript {
      height: 200px;
      overflow-y: auto;
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    #feedbackList {
      max-height: 300px;
      overflow-y: auto;
    }
    .feedback-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .feedback-item:last-child {
      border-bottom: none;
    }
    .meta-data-btn {
      background: none;
      border: none;
      color: #2563eb;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 8px;
      margin-left: 12px;
      transition: color 0.2s;
    }
    .meta-data-btn:hover {
      color: #1d4ed8;
    }
    .meta-data-popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .meta-data-popup.hidden {
      display: none;
    }
    .meta-data-content {
      background: white;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    .meta-data-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    .meta-data-header h3 {
      margin: 0;
      color: #1f2937;
      font-size: 1.5rem;
    }
    .close-meta-data {
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px;
    }
    .meta-section {
      margin-bottom: 24px;
    }
    .meta-section h4 {
      color: #374151;
      margin: 0 0 12px 0;
      font-size: 1.1rem;
    }
    .meta-section div {
      color: #4b5563;
      line-height: 1.5;
    }
    .visualization-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 16px;
    }
    .visualization-grid > div {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .video-container {
      margin: 20px 0;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .video-status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      background: #f8f9fa;
      text-align: center;
    }
    .generate-video-btn {
      background: linear-gradient(90deg, #06B6D4 0%, #0891b2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(6, 182, 212, 0.15);
    }
    .generate-video-btn:hover {
      background: linear-gradient(90deg, #0891b2 0%, #06B6D4 100%);
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
    }
    .generate-video-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      box-shadow: none;
    }
    .download-video-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      transition: all 0.2s;
      margin-top: 10px;
    }
    .download-video-btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="topbar-user">
    <span id="userName">Hi, Laida Abazi</span>
    <button id="feedbackBtn" class="btn btn-primary" onclick="window.location.href='feedback.html'">Give Feedback</button>
    <div class="user-dropdown-container">
      <button id="userDropdownBtn" class="user-icon-btn" aria-label="User menu">
        <i class="fa fa-user-circle" style="font-size:2rem;"></i>
      </button>
      <div id="userDropdownMenu" class="user-dropdown-menu hidden">
        <button class="logout-btn-oval" onclick="logout()">Log out</button>
      </div>
    </div>
  </div>
  <div class="dashboard-container">
    <div class="sidebar">
      <button id="tellStoryBtn" class="tell-story-btn"><span>TELL THE STORY</span> <span><i class="fas fa-sparkles"></i></span></button>
      <div class="sidebar-header">STORIES</div>
      <div class="search-bar" style="position: relative;">
        <input type="text" id="searchInput" placeholder="Search stories..." />
        <button id="labelFilterIcon" style="background: none; border: none; margin-left: 6px; cursor: pointer; font-size: 1.3rem; color: #06B6D4; display: flex; align-items: center;">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6H20M7 12H17M10 18H14" stroke="#06B6D4" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <div id="labelDropdownMenu" style="display: none; position: absolute; right: 0; top: 110%; background: #fff; box-shadow: 0 4px 16px rgba(60,80,180,0.10); border-radius: 12px; min-width: 180px; z-index: 10; padding: 10px 0; max-height: 240px; overflow-y: auto;">
          <div class="label-chip" style="margin: 4px 12px; cursor: pointer;" data-label-id="">All Labels</div>
          <!-- label chips will be rendered here -->
        </div>
      </div>
      <div class="stories-list" id="storiesList"></div>
    </div>
    <div class="main-content" id="mainContent">
      <div style="color:#888; font-size:1.1rem; text-align:center; margin-top:80px;">Select a story from the left to view details.</div>
    </div>
  </div>

  <div class="meta-data-popup hidden">
    <div class="meta-data-content">
        <div class="meta-data-header">
            <h3>Director's Cut Notes</h3>
            <button class="close-meta-data"><i class="fas fa-times"></i></button>
        </div>
        <div class="meta-data-sections">
            <div class="meta-section">
                <h4>Sentiment Analysis</h4>
                <div class="visualization-grid">
                    <div id="sentimentGauge"></div>
                    <div id="emotionsRadar"></div>
                    <div id="satisfactionChart"></div>
                    <div id="metricsTimeline"></div>
                    <div id="keyPointsChart"></div>
                </div>
            </div>
            <div class="meta-section">
                <h4>Key Takeaways</h4>
                <div id="clientTakeaways"></div>
            </div>
            <div class="meta-section">
                <h4>Discrepancies & Corrections</h4>
                <div id="correctedConflicts"></div>
            </div>
            <div class="meta-section">
                <h4>Additional Quotes</h4>
                <div id="quoteHighlights"></div>
            </div>
        </div>
    </div>
  </div>

  <script>
    // Early auth check and redirect
    (async function checkAuth() {
      const res = await fetch('/api/case_studies');
      if (res.status === 401) {
        window.location.href = 'login.html';
      }
    })();

    function logout() {
      fetch('/api/logout', { method: 'POST' })
        .then(() => window.location.href = 'login.html');
    }

    let allStories = [];
    let allLabels = [];
    let selectedStoryId = null;
    let labelFilter = null;
    let currentVideoId = null;
    let videoStatusCheckInterval = null;

    async function fetchUser() {
      const res = await fetch('/api/user');
      if (res.status === 401) { window.location.href = 'login.html'; return; }
      const data = await res.json();
      if (data.success) {
        document.getElementById('userName').textContent = `Hi, ${data.first_name} ${data.last_name}`.trim();
      } else {
        document.getElementById('userName').textContent = 'Hi, User';
      }
    }

    async function fetchLabels() {
      const res = await fetch('/api/labels');
      if (res.status === 401) { window.location.href = 'login.html'; return; }
      const data = await res.json();
      if (data.success) allLabels = data.labels;
    }

    async function fetchStories() {
      try {
        let url = '/api/case_studies';
        if (labelFilter) url += '?label=' + labelFilter;
        const res = await fetch(url);
        if (res.status === 401) { 
          window.location.href = 'login.html'; 
          return; 
        }
        const data = await res.json();
        if (data.success) {
          // Update allStories with fresh data from server
          allStories = data.case_studies;
          
          // If we have a selected story, make sure its data is up to date
          if (selectedStoryId) {
            const updatedStory = allStories.find(s => s.id === selectedStoryId);
            if (updatedStory) {
              // Re-render the main content to show updated video
              renderMainContent();
            }
          }
        }
      } catch (error) {
        console.error('Error fetching stories:', error);
      }
    }

    function renderLabelDropdownMenu() {
      const menu = document.getElementById('labelDropdownMenu');
      menu.innerHTML = '';
      // All Labels option
      const allChip = document.createElement('div');
      allChip.className = 'label-chip' + (!labelFilter ? ' selected filter' : '');
      allChip.style.margin = '4px 12px';
      allChip.style.cursor = 'pointer';
      allChip.textContent = 'All Labels';
      allChip.onclick = () => { labelFilter = null; menu.style.display = 'none'; fetchAndRender(); };
      menu.appendChild(allChip);
      allLabels.forEach(l => {
        const chip = document.createElement('div');
        chip.className = 'label-chip' + (labelFilter === l.id ? ' selected filter' : '');
        chip.style.margin = '4px 12px';
        chip.style.cursor = 'pointer';
        chip.textContent = l.name;
        chip.onclick = () => { labelFilter = l.id; menu.style.display = 'none'; fetchAndRender(); };
        // Add delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'remove-label-btn';
        deleteBtn.textContent = '×';
        deleteBtn.style.marginLeft = '10px';
        deleteBtn.onclick = async (e) => {
          e.stopPropagation();

    function showMetaData(story) {
      const popup = document.querySelector('.meta-data-popup');
      popup.classList.remove('hidden');
      
      let metaData = {};
      try {
        metaData = JSON.parse(story.meta_data_text || '{}');
      } catch (e) {
        console.error('Error parsing meta data:', e);
      }

      // --- Improved Sentiment Visualization & Label ---
      if (metaData.sentiment?.visualizations?.sentiment_chart_img) {
        const sentiment = metaData.sentiment.overall_sentiment;
        let emoji = '😐', color = '#fbbf24';
        if (sentiment.sentiment === 'positive') { emoji = '😊'; color = '#22c55e'; }
        if (sentiment.sentiment === 'negative') { emoji = '😞'; color = '#ef4444'; }
        document.getElementById('sentimentGauge').innerHTML = `
          <div style="text-align:center;">
            <img src="${metaData.sentiment.visualizations.sentiment_chart_img}" alt="Sentiment Chart" style="max-width:100%; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08);"><br>
            <span style="font-size:1.2em; font-weight:bold; color:${color};">
              ${emoji} ${sentiment.sentiment.charAt(0).toUpperCase() + sentiment.sentiment.slice(1)}
              <span style="font-size:0.95em; color:#64748b;">(${sentiment.score}/10, Confidence: ${(sentiment.confidence*100).toFixed(0)}%)</span>
            </span>
            ${metaData.sentiment.satisfaction?.statement && metaData.sentiment.satisfaction.statement !== "No explicit satisfaction statement found."
              ? `<div style="margin-top:8px; color:#334155; font-style:italic;">
                  <span style="font-weight:600;">Client said:</span> " ${metaData.sentiment.satisfaction.statement} "
                </div>`
              : ''
            }
          </div>
        `;
      }

      // --- Improved Additional Quotes Display ---
      const quoteHighlights = metaData.quote_highlights || '';
      if (quoteHighlights && quoteHighlights.trim() !== '-') {
        // Split only on newlines that start a new quote (e.g., - " or - **)
        const quotes = quoteHighlights.split(/\n(?=- )/).filter(q => q.trim().length > 0);
        document.getElementById('quoteHighlights').innerHTML = quotes.map(q =>
          `<blockquote style="margin: 0 0 12px 0; padding: 10px 16px; background: #f3f4f6; border-left: 4px solid #6366f1; border-radius: 6px; font-style: italic; color: #334155;">
            ${q.trim().replace(/^[-\s]+/, '').replace(/^["""]+$/g, '')}
          </blockquote>`
        ).join('');
      } else {
        document.getElementById('quoteHighlights').innerHTML = '<span style="color:#9ca3af;">No additional quotes available.</span>';
      }

      // --- Existing code for other sections ---
      document.getElementById('clientTakeaways').innerHTML = metaData.client_takeaways || 'No key takeaways available.';
      document.getElementById('correctedConflicts').innerHTML = metaData.corrected_conflicts || 'No discrepancies found.';

      // Close button handler
      const closeBtn = popup.querySelector('.close-meta-data');
      closeBtn.onclick = () => popup.classList.add('hidden');
      
      // Close on outside click
      popup.onclick = (e) => {
        if (e.target === popup) {
          popup.classList.add('hidden');
        }
      };

      // --- New code for sentiment gauge ---
      if (metaData.sentiment?.visualizations?.client_satisfaction_gauge) {
        document.getElementById('sentimentGauge').innerHTML = '';
        Plotly.newPlot('sentimentGauge', JSON.parse(metaData.sentiment.visualizations.client_satisfaction_gauge));
      }
    }

    async function generateVideo(storyId) {
      try {
        const story = allStories.find(s => s.id === storyId);
        if (!story) {
          console.error('Story not found:', storyId);
          return;
        }

        // Check if video already exists
        if (story.video_url || story.video_id) {
          alert('A video has already been generated for this story.');
          return;
        }

        // Ensure required elements exist or create them
        let videoContainer = document.getElementById(`videoContainer-${storyId}`);
        let videoStatus = document.getElementById(`videoStatus-${storyId}`);
        let videoElement = document.getElementById(`storyVideo-${storyId}`);
        const videoBtn = document.getElementById(`videoBtn-${storyId}`);

        // If elements don't exist, create and append them
        if (!videoContainer) {
          videoContainer = document.createElement('div');
          videoContainer.id = `videoContainer-${storyId}`;
          videoContainer.className = 'video-container';
          // Find the video section for this story and append
          if (videoBtn && videoBtn.parentElement) {
            videoBtn.parentElement.appendChild(videoContainer);
          } else {
            // fallback: append to main content
            document.getElementById('mainContent').appendChild(videoContainer);
          }
        }
        if (!videoElement) {
          videoElement = document.createElement('iframe');
          videoElement.id = `storyVideo-${storyId}`;
          videoElement.style.width = '100%';
          videoElement.style.height = '450px';
          videoElement.style.border = 'none';
          videoElement.allowFullscreen = true;
          videoContainer.appendChild(videoElement);
        }
        if (!videoStatus) {
          videoStatus = document.createElement('div');
          videoStatus.id = `videoStatus-${storyId}`;
          videoStatus.className = 'video-status';
          videoContainer.appendChild(videoStatus);
        }

        // Hide generate button and show video container
        if (videoBtn) videoBtn.style.display = 'none';
        videoContainer.style.display = 'block';
        videoStatus.textContent = 'Starting video generation...';
        
        const downloadBtn = videoContainer.querySelector('.download-video-btn');
        if (downloadBtn) downloadBtn.style.display = 'none';

        const response = await fetch('/api/generate_video', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ case_study_id: storyId })
        });

        const data = await response.json();
        
        if (data.status === 'success') {
          if (data.video_id) {
            videoStatus.textContent = 'Video is being generated...';
            startVideoStatusCheck(data.video_id, storyId);
          } else {
            videoStatus.textContent = 'Error: Video generation started but no video ID received';
            if (videoBtn) videoBtn.style.display = 'block';
            videoContainer.style.display = 'none';
          }
        } else {
          videoStatus.textContent = `Error: ${data.error || 'Failed to generate video'}`;
          if (videoBtn) videoBtn.style.display = 'block';
          videoContainer.style.display = 'none';
        }
      } catch (error) {
        console.error('Error generating video:', error);
        const videoStatus = document.getElementById(`videoStatus-${storyId}`);
        const videoBtn = document.getElementById(`videoBtn-${storyId}`);
        const videoContainer = document.getElementById(`videoContainer-${storyId}`);
        
        if (videoStatus) {
          videoStatus.textContent = `Error: ${error.message}`;
        }
        if (videoBtn) {
          videoBtn.style.display = 'block';
        }
        if (videoContainer) {
          videoContainer.style.display = 'none';
        }
      }
    }

    function startVideoStatusCheck(videoId, storyId) {
      const videoContainer = document.getElementById(`videoContainer-${storyId}`);
      const videoElement = document.getElementById(`storyVideo-${storyId}`);
      const videoStatus = document.getElementById(`videoStatus-${storyId}`);
      const videoBtn = document.getElementById(`videoBtn-${storyId}`);
      const downloadBtn = videoContainer.querySelector('.download-video-btn');
      
      if (!videoContainer || !videoElement || !videoStatus) return;
      
      videoContainer.style.display = 'block';
      videoStatus.textContent = 'Checking video status...';
      
      let checkCount = 0;
      const maxChecks = 60; // 5 minutes maximum (5 seconds * 60)
      
      const checkStatus = async () => {
        try {
          const response = await fetch(`/api/video_status/${videoId}`);
          const data = await response.json();
          
          if (data.status === 'completed' && data.video_url) {
            videoElement.src = data.video_url;
            videoElement.style.display = 'block';
            videoStatus.textContent = 'Video is ready!';
            if (downloadBtn) downloadBtn.style.display = 'block';
            if (videoBtn) videoBtn.style.display = 'none';
            
            // Update the story in allStories array
            const storyIndex = allStories.findIndex(s => s.id === storyId);
            if (storyIndex !== -1) {
              allStories[storyIndex].video_url = data.video_url;
              allStories[storyIndex].video_id = videoId;
            }
            
            return;
          } else if (data.status === 'failed') {
            videoStatus.textContent = `Video generation failed: ${data.message || 'Unknown error'}`;
            if (videoBtn) videoBtn.style.display = 'block';
            return;
          } else if (data.status === 'processing' || data.status === 'pending') {
            videoStatus.textContent = 'Video is being generated...';
            checkCount++;
            if (checkCount < maxChecks) {
              setTimeout(checkStatus, 5000);
            } else {
              videoStatus.textContent = 'Video generation is taking longer than expected. Please try again later.';
              if (videoBtn) videoBtn.style.display = 'block';
            }
          } else {
            videoStatus.textContent = `Video status: ${data.status}`;
            checkCount++;
            if (checkCount < maxChecks) {
              setTimeout(checkStatus, 5000);
            } else {
              videoStatus.textContent = 'Video generation timeout. Please try again.';
              if (videoBtn) videoBtn.style.display = 'block';
            }
          }
        } catch (error) {
          console.error('Error checking video status:', error);
          videoStatus.textContent = 'Error checking video status. Please try again.';
          if (videoBtn) videoBtn.style.display = 'block';
        }
      };
      
      checkStatus();
    }

    function downloadVideo(storyId) {
      const videoElement = document.getElementById(`storyVideo-${storyId}`);
      if (videoElement && videoElement.src) {
        window.open(videoElement.src, '_blank');
      }
    }
  </script>
